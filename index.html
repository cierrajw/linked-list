<!doctype html>
<html>
  <head>
    <title>Linked List</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <section class="input-section">
        <h1>Linked 
          <img class="icon" src="linked-list-logo.svg" />
            List</h1>
        <input type="text" name="Title" placeholder="Website title" class="title-input">
        <input type="url" required pattern=".*\.*\..*" placeholder="Website URL" class="url-input">
        <button class="enter" disabled>Enter</button>
      </section>
        
      <section class="bookmark-section">
        <article>
        	<h3 class="website-title"></h3>
        	<h6 class="website-url">www.google.com</h6>
        
        	<p class="read">Read</p>
        	<p class="delete">Delete</p>
        </article>
      </section>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
